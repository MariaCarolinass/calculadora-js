<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8">
		<title>Calculadora em javascript</title>
		<script src="calculadora-js/calculadora.js"></script>
	</head>
	<body>
		<form>
			<h1>Calculadora</h1>
			<div>
				<p><label for="num1">Primeiro número: </label></p>
				<input type="text" placeholder="Digite um número" size="40" id="num1"/><br>
				<p><label for="num2">Segundo número: </label></p>
        		<input type="text" placeholder="Digite um número" size="40" id="num2"/>
        		<br><br>
        		<p>Escolha uma operação abaixo para calcular:</p>
        		<button type="button" onclick="Somar();">+</button>
        		<button type="button" onclick="Diminuir();">-</button>
        		<button type="button" onclick="Multiplicar();">*</button>
        		<button type="button" onclick="Dividir();">/</button><br><br><br>
        		<label>Resultado: </label>
        		<span id="resultado"></span><br><br>
       			<button type="button" name="button" onclick="Limpar();">Limpar</button>
			</div>
		</form>
	</body>
</html>
